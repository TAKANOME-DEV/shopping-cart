<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#000000" />
		<link rel="icon" type="image/png" sizes="196x196" id="fav196" />
		<link rel="icon" type="image/png" sizes="128x128" id="fav128" />
		<link rel="icon" type="image/png" sizes="96x96" id="fav96" />
		<link rel="icon" type="image/png" sizes="32x32" id="fav32" />
		<meta name="description" content="FakeStore website" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img id="logo" alt="FakeStore logo" />
				</div>
				<div class="cartIcon"></div>
			</header>
			<div class="filter"></div>
			<main id="main"></main>
			<div class="overlay"></div>
			<div class="modal">
				<div class="modal-header">
					<div class="close">
						<i class="fa-regular fa-x"></i>
					</div>
					<p>Shopping cart</p>
				</div>
				<div class="modal-content"></div>
			</div>
		</div>
	</body>
</html>
